{% extends 'base.html' %}

{% block content %}
<h2>Clients</h2>
<section>  
<button id="addClientBtn">Add Client</button>
<button id="rmvClientBtn">Remove Client</button>
    <table>
        <thead>
          <tr>
            <th>Select</th>
            <th>Client</th>
            <th>Shortcode</th>
          </tr>
        </thead>
        <tbody>
          {% for client in clients%}
            <tr>
              <td>
                <input type="checkbox" id="{{ product.id }}" title="Select App">
                <label for="{{ product.id }}"></label>
              </td>
              <td><a href="{% url 'client' client.id %}">{{ client.name }}</a></td>
              <td>{{ client.shortcode }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3">No Clients :(</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</section>
{% endblock %}
