{% extends 'base.html' %}

{% block content %}
<h2>Clients</h2>
<section>
    <table>
        <thead>
          <tr>
            <th>Client</th>
            <th>Shortcode</th>
          </tr>
        </thead>
        <tbody>
          {% for client in clients%}
            <tr>
              <td>{{ client.name }}</td>
              <td>{{ client.shortcode }}</td>
              <td><a href="{% url 'client' client.id %}">View Details</a></td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3">No Clients :(</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</section>
{% endblock %}
